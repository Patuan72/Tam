
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPM - PWA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VPM</h1>
    <div id="score">Điểm: <span id="scoreValue">0</span></div>
    <div id="menu-icons">
      <button id="three-dots">⋮</button>
      <button id="hamburger">☰</button>
    </div>
  </header>

  <main>
    <section id="library">
      <h2>Thư viện</h2>
      <button id="downloadBtn">📥 Tải giáo trình</button>
      <ul id="downloadedList"></ul>
    </section>

    <section id="content">
      <h2>Content Box</h2>
      <div id="contentBox">Chưa chọn giáo trình</div>
    </section>
  </main>

  <footer>
    <button id="replay">🔁</button>
    <button id="mic">🎤</button>
    <button id="save">💾</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
