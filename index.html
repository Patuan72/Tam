
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <span class="logo">VPM</span>
    <span class="score" id="score">85</span>
    <div class="speed-selector">
      <span class="dot selected" data-speed="slow">●</span>
      <span class="dot" data-speed="medium">●</span>
      <span class="dot" data-speed="fast">●</span>
    </div>
    <div class="menu-icon">☰</div>
  </header>

  <main id="contentArea">
    <div id="unitText"></div>
  </main>

  <footer>
    <button id="replayBtn">🔁</button>
    <button id="micBtn">🎤</button>
    <button id="saveBtn">💾</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
