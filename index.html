
<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="menuBtn">📚</button>
    <h1>OZO</h1>
    <div class="dots">
      <span class="dot selected"></span>
      <span class="dot"></span>
      <span class="dot"></span>

  </header>

  <main>
    <div id="sentenceList"></div>
    <div id="transcript">🗣 ...</div>
    <div class="score">Điểm: ...</div>

  <div id="library" class="hidden">
    <div class="panel">
      <button id="backBtn">⬅️</button>

        <a href="#" data-unit="unit1.json">Unit 1</a><br/>
