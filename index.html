
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>VPM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VPM</h1>
    <div id="score">Điểm: 0</div>
    <div id="menu">
      <button onclick="showLibrary()">☰</button>
    </div>
  </header>

  <main>
    <textarea placeholder="Nhập hoặc tải nội dung..."></textarea>
    <iframe id="viewer" title="Giáo trình"></iframe>
  </main>

  <footer>
    <button id="replay">🔁</button>
    <button id="mic">🎤</button>
    <button id="save">💾</button>
  </footer>

  <div id="library" class="hidden">
    <h2>Thư viện</h2>
    <button onclick="showSaved()">📥 Đã tải</button>
    <button onclick="showRemote()">☁️ Chưa tải</button>
    <button onclick="showGiaoTrinh()">📚 Giáo trình</button>

    <section id="saved" class="lib-section hidden">
      <h3>📥 Đã tải</h3>
      <ul id="saved-list"></ul>
    </section>

    <section id="remote" class="lib-section hidden">
      <h3>☁️ Chưa tải</h3>
      <a href="https://drive.google.com/file/d/138bZpmcvtkNAyp5_uRBOS5OnjbcQcmRL/view?usp=drivesdk"
         onclick="fetchAndSave(this.href); return false;">Giáo trình bài 1</a>
    </section>

    <section id="giaotrinh" class="lib-section hidden">
      <h3>📚 Giáo trình</h3>
      <p>Hiển thị nội dung đã tải bằng iframe.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
