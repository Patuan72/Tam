<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VPM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">VPM</div>
    <div class="score">85</div>
  <div class="speed-selector">
    <span class="dot selected">●</span>
    <span class="dot">○</span>
    <span class="dot">○</span>
  </div>

    <div class="menu-icon" id="menuBtn">☰</div>
  </header>
  <main>
    <textarea placeholder="Nhập hoặc dán nội dung cần luyện tập vào đây..."></textarea>
  </main>
  <footer>
    <button class="icon" id="replay">🔁</button>
    <button class="icon" id="mic">🎤</button>
    <button class="icon" id="save">💾</button>
  </footer>

  <!-- Library modal -->
  <div id="library" class="hidden">
    <div class="library-content">
      <button id="backBtn" class="back-btn">⬅️ Quay lại</button>
      <h3>📚 Đã tải</h3>
      <ul id="downloadedList"></ul>
      <h3>☁️ Chưa tải</h3>
      <ul id="availableList">
  <li>VPM - mẫu HTML (<a href="https://drive.google.com/file/d/138bZpmcvtkNAyp5_uRBOS5OnjbcQcmRL/view?usp=drivesdk" data-title="VPM - mẫu HTML" class="track-download" target="_blank">Tải về</a>)</li>
  <li>VPM - tiếng Anh (<a href="https://drive.google.com/file/d/18WXCZtCybZqUqdKjGVZh_kHaoinaqs1e/view?usp=drivesdk" target="_blank">Tải về</a>) <button class="download-btn" data-id="vpm-en">Nạp vào</button></li>
</ul>
    </div>
  </div>

  <script src="script.js"></script>


<script>
  // Register service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(() => {
      console.log('Service Worker Registered');
    });
  }

  // Listen for file download and show link
  function showDownloadedFile(fileName) {
    const container = document.getElementById("downloaded-file");
    container.innerHTML = `<a href="${fileName}" download>${fileName}</a>`;
  }
</script>
<div id="downloaded-file" style="margin-top:10px;"></div>

</body>
</html>
