<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thư viện Giáo Trình</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📘 Thư viện Giáo Trình</h1>
    <button id="uploadBtn">📥 Tải giáo trình</button>
  </header>

  <main>
    <section>
      <h2>Giáo trình đã tải</h2>
      <ul id="fileList"></ul>
    </section>

    <section>
      <h2>Nội dung bài học</h2>
      <div id="lessonContent">Chọn một giáo trình để xem nội dung.</div>
    </section>

    <input type="file" id="fileInput" accept=".txt,.md,.json" style="display: none;" />
  </main>

  <script src="script.js"></script>
</body>
</html>
