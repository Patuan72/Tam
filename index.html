<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vosk PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">VOSK-PWA</div>
    <div class="score">0</div>
  </header>

  <main>
    <div id="sentenceList">
      <div class="sentence-item">Hello!</div>
      <div class="sentence-item">How are you?</div>
      <div class="sentence-item">I'm fine, thank you.</div>
    </div>
    <div id="transcript"></div>
  </main>

  <footer>
    <button class="icon" id="replay">🔁</button>
    <button class="icon" id="mic">🎤</button>
    <button class="icon" id="save">💾</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
