
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Thư viện VPM</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    .item { margin: 10px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>📘 Đã tải</h2>
  <div id="downloaded"></div>

  <h2>☁️ Chưa tải</h2>
  <div id="not-downloaded">
    <div class="item">VPM - tiếng Anh 
      <a href="demo/VPM-tieng-Anh.txt" download>Tải về</a>
      <button onclick="markAsDownloaded('VPM - tiếng Anh')">Nạp vào</button>
    </div>
  </div>

  <script>
    const downloadedDiv = document.getElementById('downloaded');

    function markAsDownloaded(title) {
      const item = document.createElement('div');
      item.className = 'item';
      item.textContent = title + ' (Đã tải)';
      downloadedDiv.appendChild(item);

      // Lưu vào localStorage
      const list = JSON.parse(localStorage.getItem('downloaded') || '[]');
      list.push(title);
      localStorage.setItem('downloaded', JSON.stringify(list));
    }

    // Load từ localStorage
    const saved = JSON.parse(localStorage.getItem('downloaded') || '[]');
    saved.forEach(title => {
      const item = document.createElement('div');
      item.className = 'item';
      item.textContent = title + ' (Đã tải)';
      downloadedDiv.appendChild(item);
    });
  </script>
</body>
</html>
