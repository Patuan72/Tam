<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPM</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">VPM</div>
    <div class="score">Điểm: <span id="score">85</span></div>
    <div class="speed">● ○ ○</div>
    <div id="menuBtn">☰</div>
  </header>

  <main>
    <textarea placeholder="Nhập hoặc dán nội dung cần luyện tập vào đây..."></textarea>
  </main>

  <footer>
    <button id="replayBtn">🔁</button>
    <button id="micBtn">🎤</button>
    <button id="saveBtn">💾</button>
  </footer>

  <div id="libraryModal" class="modal hidden">
    <div class="modal-content">
      <h2>📚 Đã tải</h2>
      <ul id="downloadedList">
        <!-- Danh sách file đã lưu sẽ hiển thị ở đây -->
      </ul>

      <h2>☁️ Chưa tải</h2>
      <ul id="externalList">
        <li><a href="https://drive.google.com/file/d/138bZpmcvtkNAyp5_uRBOS5OnjbcQcmRL/view?usp=drivesdk" target="_blank">Tiếng Anh</a></li>
      </ul>

      <h2>📖 Giáo trình</h2>
      <div id="iframeContainer">
        <iframe id="previewFrame" src="" width="100%" height="300px"></iframe>
      </div>

      <button id="backBtn">⬅️ Quay lại</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
