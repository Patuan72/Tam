<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPM</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div id="logo">VPM</div>
    <div id="score">Điểm: <span id="score-value">0</span></div>
    <div id="menu">
      <button>⋮</button>
      <button>≡</button>
    </div>
  </header>
  <main>
    <section class="library">
      <h2>Thư viện</h2>
      <input type="file" id="file-input" />
      <button id="upload-button">📥 Tải giáo trình</button>
      <p id="filename-display">Chưa chọn file nào</p>
    </section>
    <section class="content">
      <h2>Content Box</h2>
      <div id="content-display">Chưa chọn giáo trình</div>
    </section>
  </main>
  <footer>
    <button id="replay">🔁</button>
    <button id="mic">🎤</button>
    <button id="save">💾</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
