
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPM</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <span class="menu-icon">☰</span>
    <h1>VPM</h1>
    <span class="target-icon">🎯</span>
  </header>

  <main>
    <div id="text-box" contenteditable="true">
      Hello! How are you today?<br>
      I'm fine, thank you. And you?
    </div>

    <div class="speed-options">
      <label><input type="radio" name="speed" value="slow" checked> Chậm</label>
      <label><input type="radio" name="speed" value="normal"> Trung bình</label>
      <label><input type="radio" name="speed" value="fast"> Nhanh</label>
    </div>
  </main>

  <footer>
    <button id="replay">🔁</button>
    <button id="mic">🎤</button>
    <button id="save">💾</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
